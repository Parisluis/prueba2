<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Movimiento Autónomo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* ... estilos ... */
        #loading { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 3000; /* Asegúrate de que esté por encima del botón */
        }
    </style>
</head>
<body>
    <div id="loading">Cargando...</div> 

    <button id="ar-button">Iniciar AR</button>

    <model-viewer id="modelViewer"
        src="https://raw.githubusercontent.com/Parisluis/pruebas/main/mi-modelo.glb"
        alt="Modelo 3D"
        auto-rotate
        camera-controls
        ar
        ar-scale="fixed"
        ar-modes="webxr scene-viewer quick-look"
        animation-name="walk"
        animation-loop
        style="width: 100%; height: 80vh;">
    </model-viewer>

    <script>
        const loadingDiv = document.getElementById("loading");
        const arButton = document.getElementById("ar-button");
        const modelViewer = document.getElementById("modelViewer");

        // Ocultar la pantalla de carga cuando el modelo esté listo
        modelViewer.addEventListener('load', () => {
            loadingDiv.style.display = 'none';
        });

        arButton.addEventListener("click", () => {
            modelViewer.activateAR();
        });

        // ... (resto del código) ...
    </script>
</body>
</html>
